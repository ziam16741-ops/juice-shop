name: "Release Pipeline (secure)"

# Trigger only on tag pushes (releases)
on:
  push:
    tags:
      - 'v*'

env:
  # Keep the allowed cyclonedx versions here — used by steps via npx
  CYCLONEDX_NPM_VERSION: '^2.0.0 || ^3.0.0'

# Minimum required permissions for secure operations
permissions:
  contents: read         # checkout
  packages: write        # push to registries (if using GHCR) and for cosign keyless workflows
  id-token: write        # required for OIDC / keyless cosign
  actions: read

jobs:
  package:
    name: Package (Node build + SBOM + artifact)
    runs-on: ubuntu-latest
    # Conservative matrix to reduce attack surface; expand only if needed
    strategy:
      matrix:
        node-version: [22]
      fail-fast: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies (safe)
        # --ignore-scripts to avoid running package postinstall scripts from third parties
        run: npm ci --ignore-scripts

      - name: Run tests (if you have tests)
        run: npm test --if-present

      - name: Generate CycloneDX SBOM
        # Use npx to avoid global installs and respect lockfile
        run: |
          npx @cyclonedx/cyclonedx-npm@${{ env.CYCLONEDX_NPM_VERSION }} --output-file sbom.json || true
        shell: bash
        # Keep SBOM even if generation fails (non-blocking) — remove "|| true" if you want hard failure

      - name: Package application (CI packaging script)
        run: |
          # Set packaging env for subsequent steps
          echo "PCKG_OS_NAME=linux" >> $GITHUB_ENV
          echo "PCKG_CPU_ARCH=x64" >> $GITHUB_ENV
          echo "PCKG_NODE_VERSION=${{ matrix.node-version }}" >> $GITHUB_ENV

          # Use package script but avoid running untrusted lifecycle scripts
          npm run package:ci
        shell: bash

      - name: Upload build artifacts to release (draft) for manual review
        uses: softprops/action-gh-release@v2
        with:
          draft: true
          files: dist/* 
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  docker:
    name: Build, Scan, Push & Sign Docker image
    runs-on: ubuntu-latest
    needs: package
    permissions:
      contents: read
      packages: write
      id-token: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (multi-arch)
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Docker registry (Docker Hub / GHCR)
        # Prefer using GHCR for org-owned images; show example for Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Get tag name
        id: get_tag
        run: |
          # Prefer tag from the event (safe for tag push)
          echo "tag=$(echo ${GITHUB_REF} | sed -E 's|refs/tags/||')" >> $GITHUB_OUTPUT

      - name: Set build metadata
        run: |
          echo "VCS_REF=$(git rev-parse --short HEAD)" >> $GITHUB_ENV
          echo "BUILD_DATE=$(date -u +\"%Y-%m-%dT%H:%M:%SZ\")" >> $GITHUB_ENV

      - name: Build and push multi-arch image (amd64 + arm64)
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            bkimminich/juice-shop:${{ steps.get_tag.outputs.tag }}
            bkimminich/juice-shop:${{ steps.get_tag.outputs.tag }}-${{ env.VCS_REF }}

          build-args: |
            VCS_REF=${{ env.VCS_REF }}
            BUILD_DATE=${{ env.BUILD_DATE }}
            CYCLONEDX_NPM_VERSION=${{ env.CYCLONEDX_NPM_VERSION }}

      - name: Scan pushed image with Trivy
        uses: aquasecurity/trivy-action@v0.33.1
        with:
          image-ref: bkimminich/juice-shop:${{ steps.get_tag.outputs.tag }}
          format: 'table'
          exit-code: '1'        # fail job on high/critical vulns
          severity: 'CRITICAL,HIGH'
        # Cache Trivy DB for faster runs is supported by the action

      - name: Install Cosign (sigstore) for signing
        uses: sigstore/cosign-installer@v4
        with:
          cosign-release: 'v3'  # installs a stable cosign release

      - name: Sign image (keyless via GitHub OIDC)
        env:
          IMAGE: bkimminich/juice-shop:${{ steps.get_tag.outputs.tag }}
        run: |
          # Keyless signing: cosign will use OIDC (no long-lived secret required).
          # Requires `permissions: id-token: write` at job level (set above).
          cosign sign --keyless $IMAGE
        shell: bash

      - name: Verify signature (optional sanity check)
        run: |
          cosign verify --keyless bkimminich/juice-shop:${{ steps.get_tag.outputs.tag }}
        shell: bash

  notify-slack:
    name: Notify Slack (always)
    if: always()
    needs:
      - package
      - docker
    runs-on: ubuntu-latest
    steps:
      - name: "Slack workflow notification"
        uses: Gamesight/slack-workflow-status@v1
        with:
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          slack_webhook_url: ${{ secrets.SLACK_WEBHOOK_URL }}
